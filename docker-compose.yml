version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: escrow
      POSTGRES_PASSWORD: escrow
      POSTGRES_DB: escrowdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "3001:3001"

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
